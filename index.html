<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/style.css">
    <title>Synthesis</title>
</head>
<body>
    <div class="volumes">
        <div class="slideContainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="oscillatorOneVolume">
            <label for="oscillatorOneVolume"><h2>Osc 1 Vol</h2></label>
        </div>
        <div class="slideContainer"></div>
    </div>
    <div class="keyboard">
        <div data-note="c4" class="keyboard__whiteKey"></div>
        <div data-note="d4" class="keyboard__whiteKey"></div>
        <div data-note="e4" class="keyboard__whiteKey"></div>
        <div data-note="f4" class="keyboard__whiteKey"></div>
        <div data-note="g4" class="keyboard__whiteKey"></div>
        <div data-note="a5" class="keyboard__whiteKey"></div>
        <div data-note="b5" class="keyboard__whiteKey"></div>
        <div data-note="c5" class="keyboard__whiteKey"></div>
    </div>
    <script src="/app.js" defer></script>
</body>
</html>
