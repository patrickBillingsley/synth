<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/style.css">
    <title>Synthesis</title>
</head>
<body>
    <div class="volumes">
        <div class="slideContainer">
            <input type="range" min="1" max="100" value="100" defaultValue="0" class="slider" id="oscOneVol">
            <label for="oscOneVol"><h2>Osc 1 Vol</h2></label>
        </div>
        <div class="slideContainer">
            <input type="range" min="1" max="100" value="0" class="slider" id="oscTwoVol">
            <label for="oscTwoVol"><h2>Osc 2 Vol</h2></label>
        </div>
        <div class="slideContainer">
            <input type="range" min="1" max="100" value="0" class="slider" id="masterVol">
            <label for="masterVol"><h2>Master Vol</h2></label>
        </div>
    </div>
    <label for="rangeSelect">Range</label>
    <select name="range" id="rangeSelect" size="6">
        <option id="range2" value="2" aria-selected="true">2'</option>
        <option id="range4" value="4">4'</option>
        <option id="range8" value="8">8'</option>
        <option id="range16" value="16">16'</option>
        <option id="range32" value="32">32'</option>
        <option id="rangeLo" value="Lo">LO'</option>
    </select>
    <div class="keyboard">
        <button data-note="a" class="keyboard__whiteKey"></button>
        <button data-note="b" class="keyboard__whiteKey"></button>
        <button data-note="c" class="keyboard__whiteKey"></button>
        <button data-note="d" class="keyboard__whiteKey"></button>
        <button data-note="e" class="keyboard__whiteKey"></button>
        <button data-note="f" class="keyboard__whiteKey"></button>
        <button data-note="g" class="keyboard__whiteKey"></button>
        <button data-note="a" class="keyboard__whiteKey"></button>
    </div>
    <script src="/app.js" defer></script>
</body>
</html>
